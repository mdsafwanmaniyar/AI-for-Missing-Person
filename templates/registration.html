{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepLearnig Model</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style/style.css' %}" title="style" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-200 via-sky-100 to-stone-300 dark:from-gray-900 dark:via-slate-800 dark:to-black flex items-center justify-center transition-colors">

    <div class="absolute top-4 right-4">
        <button onclick="toggleTheme()" class="bg-gradient-to-r from-slate-700 to-slate-900 dark:from-zinc-700 dark:to-neutral-900 text-white text-sm px-4 py-2 rounded-xl shadow-lg hover:scale-105 transition-transform">Toggle Theme</button>
    </div>

    <div id="main" class="backdrop-blur-xl bg-white/40 dark:bg-white/10 border border-white/30 shadow-2xl rounded-3xl p-8 w-[80%] sm:w-[600px] lg:w-[800px] text-gray-800 dark:text-gray-200">
        <div id="header">
            <div id="logo">
                <div id="logo_text">
                    <h3 class="text-center text-3xl font-bold text-transparent bg-gradient-to-r from-slate-800 to-indigo-800 dark:from-gray-300 dark:to-slate-200 bg-clip-text">
                        <a href="#">AI for Missing Person Identification Using Deep Learning</a>
                    </h3>
                    <br />
                </div>
            </div>

            <div id="menubar">
                <ul id="menu">
                    <li><a href="/login" class="text-lg font-semibold text-white hover:text-indigo-400">Home</a></li>
                    <li><a href="/userregistration" class="text-lg font-semibold text-white hover:text-indigo-400">User Registration</a></li>
                </ul>
            </div>
        </div>

        <div id="content_header"></div>
        <div id="site_content">
            <div id="content">
                <h1 class="text-2xl font-bold mb-6">Registration Status : {{ message }}</h1>

                <form name="form" action="/userregaction/" method="post" class="space-y-6">
                    {% csrf_token %}

                    <div class="form_settings">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-lg font-medium">Name:</label>
                                <input class="w-full px-4 py-2 rounded-xl bg-white/60 dark:bg-white/10 backdrop-blur-md border border-white/30" type="text" name="name" required />
                            </div>

                            <div>
                                <label class="block text-lg font-medium">User Name:</label>
                                <input class="w-full px-4 py-2 rounded-xl bg-white/60 dark:bg-white/10 backdrop-blur-md border border-white/30" type="text" name="username" required />
                            </div>

                            <div>
                                <label class="block text-lg font-medium">Password:</label>
                                <input class="w-full px-4 py-2 rounded-xl bg-white/60 dark:bg-white/10 backdrop-blur-md border border-white/30" type="password" name="password" required />
                            </div>

                            <div>
                                <label class="block text-lg font-medium">Email:</label>
                                <input class="w-full px-4 py-2 rounded-xl bg-white/60 dark:bg-white/10 backdrop-blur-md border border-white/30" type="email" name="email" required />
                            </div>

                            <div>
                                <label class="block text-lg font-medium">Mobile:</label>
                                <input class="w-full px-4 py-2 rounded-xl bg-white/60 dark:bg-white/10 backdrop-blur-md border border-white/30" type="text" name="mobile" required pattern="[789][0-9]{9}" />
                            </div>

                            <div>
                                <label class="block text-lg font-medium">Address:</label>
                                <textarea class="w-full px-4 py-2 rounded-xl bg-white/60 dark:bg-white/10 backdrop-blur-md border border-white/30" rows="3" name="address" required></textarea>
                            </div>

                            <div>
                                <label class="block text-lg font-medium">Gender:</label>
                                <select name="gender" class="w-full px-4 py-2 rounded-xl bg-white/60 dark:bg-white/10 backdrop-blur-md border border-white/30" required>
                                    <option value="">--select--</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-lg font-medium">Age:</label>
                                <input class="w-full px-4 py-2 rounded-xl bg-white/60 dark:bg-white/10 backdrop-blur-md border border-white/30" type="number" name="age" required min="0" />
                            </div>

                            <div>
                                <input class="w-full bg-gradient-to-r from-indigo-700 via-blue-800 to-slate-900 text-white font-bold py-2 rounded-xl transition duration-300 transform hover:scale-105" type="submit" name="contact_submitted" value="Register" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
        }
    </script>
</body>

</html>
